<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForm" class="form-group" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="name" class="form-control" />

        <!-- name -->
        <span
          class="alert-message"
          *ngIf="name.errors && name.errors['required'] && name.touched"
        >
          this field is required
        </span>
        <p
          class="alert-message"
          *ngIf="name.errors && name.errors['forbiddenTestName']"
        >
          Using Test is forbidden
        </p>

        <!-- mail -->
        <input type="email" formControlName="mail" name="email" class="form-control" />
        <span
          class="alert-message"
          *ngIf="mail.errors && mail.errors['required'] && mail.touched"
        >
          this field is required
        </span>

        <!-- dropdown -->
        <div class="drowdown">
          <label class="wrapper">
            <span>Status Dropdown</span>
            <select formControlName="status" id="status" class="form-control">
              <option value="Stable">Stable</option>
              <option value="Critical">Critical</option>
              <option value="Finished">Finished</option>
            </select>
          </label>
        </div>

        <button type="submit" class="btn btn-block btn-success" [disabled]="myForm.status === 'INVALID'">Submit</button>
      </form>
    </div>
  </div>
</div>
